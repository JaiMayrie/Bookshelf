<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details - Book Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav>
    <a href="home.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="upload.html">Add Book</a>
    <a href="bookshelf.html">My Bookshelf</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1 id="book-title-display">Book Title</h1>

    <section class="book-details">
      <div class="book-viewer" style="margin-bottom:1rem;">
        <!-- iframe will be used when user is allowed full view -->
        <iframe id="pdf-viewer" src="" style="width:100%; height:800px; border:1px solid #ccc; display:none;" title="Book PDF"></iframe>
        <!-- PDF.js-rendered canvases for limited preview -->
        <div id="pdf-canvas-container" style="width:100%;"></div>
        <p id="limited-note" style="font-size:0.9em;color:#666;margin-top:0.5rem;"></p>
      </div>

      <div class="book-meta">
        <p><strong>Author:</strong> <span id="book-author-display">Author Name</span></p>
        <p><strong>Genre:</strong> <span id="book-genre-display">Genre</span></p>
        <p><strong>Keywords:</strong> <span id="book-keywords-display">keyword1, keyword2</span></p>
        <!-- description removed: not provided by backend -->

        <button id="add-to-bookshelf-btn">Add to Bookshelf</button>
        <button id="remove-from-bookshelf-btn">Remove from Bookshelf</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Organizer</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
