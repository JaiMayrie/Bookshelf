<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Books - Book Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <nav>
    <a href="home.html">Home</a>
    <a href="Browse.html">Browse</a>
    <a href="upload.html">Add Book</a>
    <a href="bookshelf.html">My Bookshelf</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1>Browse Books</h1>

    <section class="search-section">
      <form id="search-form" class="search-form">
        <div class="search-row">
          <div class="search-field">
            <label for="search-keyword">Search</label>
            <input type="text" id="search-keyword" name="keyword" placeholder="Title, author, or keywords">
          </div>

          <div class="search-field">
            <label for="search-genre">Genre</label>
            <select id="search-genre" name="genre">
              <option value="">All Genres</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Romance">Romance</option>
              <option value="Mystery">Mystery</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Non-Fiction">Non-Fiction</option>
              <option value="Biography">Biography</option>
              <option value="Thriller">Thriller</option>
              <option value="Horror">Horror</option>
              <option value="Historical">Historical</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="search-field">
            <label>&nbsp;</label>
            <button type="submit" class="search-btn">Search</button>
          </div>
        </div>
      </form>
    </section>

    <section class="results-section">
      <div class="results-header">
        <h2>Results</h2>
        <p id="results-count"></p>
      </div>

      <div id="no-results" class="no-results" style="display: none;">
        <p>No books found. Try a different search or <a href="upload.html">add a new book</a>.</p>
      </div>

      <div id="book-list" class="book-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Organizer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
