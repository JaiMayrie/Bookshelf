<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - Book Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav>
    <a href="home.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="upload.html">Add Book</a>
    <a href="bookshelf.html">My Bookshelf</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1>Add a New Book</h1>

    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <label for="book-file">Book File</label>
      <input type="file" id="book-file" name="bookFile" accept=".pdf,.epub,.txt">

      <label for="book-title">Title</label>
      <input type="text" id="book-title" name="title" required>

      <label for="book-author">Author</label>
      <input type="text" id="book-author" name="author" required>

      <label for="book-genre">Genre</label>
      <select id="book-genre" name="genre">
        <option value="">Select Genres</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
        <option value="Mystery">Mystery</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Biography">Biography</option>
        <option value="Thriller">Thriller</option>
        <option value="Horror">Horror</option>
        <option value="Historical">Historical</option>
        <option value="Other">Other</option>
      </select>

      <label for="book-keywords">Keywords</label>
      <input type="text" id="book-keywords" name="keywords" placeholder="Comma-separated">

      <button type="submit">Upload Book</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Book Organizer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
