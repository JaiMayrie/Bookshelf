<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Book Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav>
    <a href="home.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="upload.html">Add Book</a>
    <a href="bookshelf.html">My Bookshelf</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1>Create an Account</h1>

    <div id="register-error" class="form-error"></div>

    <form id="register-form" action="/register" method="post">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" name="username" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required>

      <label for="reg-confirm-password">Confirm Password</label>
      <input type="password" id="reg-confirm-password" name="confirmPassword" required>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account?
      <a href="login.html">Login here</a>.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Book Organizer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
